<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="../services/omdb.service.client.js"></script>
    <script src="./omdb.controller.client.js"></script>

</head>
<body>
    <div class="container">
    <h1>OMDB jQuery Client</h1>

    <div class="row">
        <div class="col">
            <h2>Search</h2>
            <input class="omdb-search-title" placeholder="Title"/>
            <button class="omdb-search-btn">Search</button>

            <table>
                <thead>
                <tr>
                    <th>Title</th>
                    <th>IMDB ID</th>
                    <th>Poster</th>
                </tr>
                </thead>
                <tbody class="omdb-movie-rows">
                <tr class="omdb-movie-row-template">
                    <td class="modb-movie-title">Aliens</td>
                    <td class="modb-movie-imdbID">tt1234</td>
                    <td><img class="modb-movie-poster" height="50px" src="https://upload.wikimedia.org/wikipedia/en/f/fb/Aliens_poster.jpg"/></td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="col">
            <h2>Details</h2>
            <h3 class="omdb-movie-title-detail"></h3>
            <img height="100px" class="omdb-movie-poster-detail">
            <p class="omdb-movie-plot-detail"></p>
        </div>
    </div>
    </div>
</body>
</html>
